<!DOCTYPE html>
<html>
  
  <head>
    
    <title>JavaScript Calculator</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <h1>Vanilla JavaScript Calculator</h1>
    </header>

    <div id="calc-wrapper">
      <div id="calc-display">
        <div id="current-operation">
          <h2 id="current-op-str">0</h2>
        </div>
      </div>
      
      <div id="numpad">
        <div id="num-1" class="numpad-num">
          1
        </div>
        <div id="num-2" class="numpad-num">
          2
        </div>
        <div id="num-3" class="numpad-num">
          3
        </div>
        <div id="num-4" class="numpad-num">
          4
        </div>
        <div id="num-5" class="numpad-num">
          5
        </div>
        <div id="num-6" class="numpad-num">
          6
        </div>
        <div id="num-7" class="numpad-num">
          7
        </div>
        <div id="num-8" class="numpad-num">
          8
        </div>
        <div id="num-9" class="numpad-num">
          9
        </div>
        <div id="num-0" class="numpad-num">
          0
        </div>
        <div id="decimal" class="numpad-num">
          .
        </div>
      </div>

      <div id="options-pad">
        <div id="clear" class="numpad-num">
          C
        </div>
        
        <div id="backspace" class="numpad-num">
          ‚Üê
        </div>
       
      </div>
      
      <div id="operation-pad">
        
        <div id="add" class="numpad-num operator">
          +
        </div>
        
        <div id="subtract" class="numpad-num operator">
          -
        </div>
        
        <div id="multiply" class="numpad-num operator">
          *
        </div>
        
        <div id="divide" class="numpad-num operator">
          /
        </div>
        
         <div id="equals" class="numpad-num">
          =
        </div>
        
      </div>
      
    </div>

    <footer>Created by <a href="https://github.com/LukasErekson">Lukas Erekson <img src="images/GitHub-Mark-Light.png" alt="GitHub Logo"/></a></footer>
  </body>

  <script src="scripts/calc-functions.js" type="text/JavaScript"></script>
</html>
